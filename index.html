<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
    <title>Rock Paper Scissor Game</title>

</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissor Game</h1>
        <div class="players">
            <div class="comp">
                <h1>Computer</h1>
                <p class="score">Score:</p>
                <img id="compPlay" src="images/rock.png">
            </div>
            <div class="player">
                <h1>Player</h1>
                <p class="score">Score:</p>
                <img src="images/rock.png" alt="rock/paper/Scissor">
               <div class="buttons">
                <button>Rock</button>
                <button>Paper</button>
                <button>Scissor</button>
               </div>
            </div>
        </div>
        
    </div>
    
</body>

</html>
